<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate Builder</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6fb;
      color: #1b1b1b;
    }

    header {
      padding: 24px 32px 0;
    }

    header h1 {
      margin: 0 0 6px;
      font-size: 28px;
    }

    header p {
      margin: 0 0 24px;
      color: #5b5b5b;
    }

    main {
      display: grid;
      grid-template-columns: minmax(240px, 320px) 1fr;
      gap: 24px;
      padding: 0 32px 32px;
      align-items: start;
    }

    .panel {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      display: grid;
      gap: 16px;
    }

    .panel h2 {
      font-size: 18px;
      margin: 0 0 8px;
    }

    .field {
      display: grid;
      gap: 6px;
    }

    .field label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #6b7280;
    }

    .field input,
    .field select,
    .field textarea {
      border: 1px solid #d6dae5;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
      font-family: inherit;
      background: #f9fafb;
    }

    .field textarea {
      min-height: 80px;
      resize: vertical;
    }

    .actions {
      display: grid;
      gap: 12px;
    }

    .actions button {
      border: none;
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .actions .primary {
      background: #1d4ed8;
      color: #fff;
    }

    .actions .secondary {
      background: #e2e8f0;
      color: #1e293b;
    }

    .canvas-wrap {
      display: grid;
      place-items: center;
      padding: 12px;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
    }

    svg {
      width: min(100%, 900px);
      height: auto;
      border-radius: 12px;
    }

    .hint {
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>
    <h1>Certificate Builder</h1>
    <p>Create, customize, and export a polished certificate in minutes.</p>
  </header>
  <main>
    <section class="panel" aria-label="Certificate settings">
      <div>
        <h2>Certificate Content</h2>
        <div class="field">
          <label for="title">Title</label>
          <input id="title" type="text" value="Certificate of Achievement" />
        </div>
        <div class="field">
          <label for="recipient">Recipient Name</label>
          <input id="recipient" type="text" value="Jordan Lee" />
        </div>
        <div class="field">
          <label for="subtitle">Subtitle</label>
          <input id="subtitle" type="text" value="This certificate is proudly presented to" />
        </div>
        <div class="field">
          <label for="description">Description</label>
          <textarea id="description">For outstanding performance and dedication throughout the program.</textarea>
        </div>
        <div class="field">
          <label for="issuer">Issuer</label>
          <input id="issuer" type="text" value="Apex Learning Institute" />
        </div>
        <div class="field">
          <label for="date">Date</label>
          <input id="date" type="text" value="September 30, 2024" />
        </div>
      </div>
      <div>
        <h2>Style</h2>
        <div class="field">
          <label for="font">Font Family</label>
          <select id="font">
            <option value="'Playfair Display', 'Times New Roman', serif">Classic Serif</option>
            <option value="'Georgia', serif">Georgia</option>
            <option value="'Merriweather', serif">Merriweather</option>
            <option value="'Poppins', 'Segoe UI', sans-serif">Modern Sans</option>
            <option value="'Montserrat', 'Segoe UI', sans-serif">Montserrat</option>
          </select>
        </div>
        <div class="field">
          <label for="background">Background Color</label>
          <input id="background" type="color" value="#fff8e7" />
        </div>
        <div class="field">
          <label for="accent">Accent Color</label>
          <input id="accent" type="color" value="#1d4ed8" />
        </div>
        <div class="field">
          <label for="text">Text Color</label>
          <input id="text" type="color" value="#1f2937" />
        </div>
      </div>
      <div class="actions">
        <button class="primary" id="exportPng">Export as PNG</button>
        <button class="secondary" id="exportSvg">Download SVG</button>
        <p class="hint">Exports include your current styling and text.</p>
      </div>
    </section>

    <section class="canvas-wrap" aria-label="Certificate preview">
      <svg id="certificate" viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="certTitle">
        <title id="certTitle">Certificate Preview</title>
        <defs>
          <linearGradient id="accentGradient" x1="0" x2="1">
            <stop offset="0%" stop-color="#1d4ed8" />
            <stop offset="100%" stop-color="#0ea5e9" />
          </linearGradient>
        </defs>
        <rect x="20" y="20" width="860" height="610" rx="24" fill="#fff8e7" stroke="url(#accentGradient)" stroke-width="6" />
        <rect x="50" y="50" width="800" height="550" rx="18" fill="none" stroke="#1d4ed8" stroke-width="2" opacity="0.35" />
        <text id="certTitleText" x="450" y="135" font-size="38" text-anchor="middle" font-weight="700">Certificate of Achievement</text>
        <text id="certSubtitleText" x="450" y="185" font-size="16" text-anchor="middle" letter-spacing="2" text-transform="uppercase">This certificate is proudly presented to</text>
        <text id="certRecipientText" x="450" y="260" font-size="46" text-anchor="middle" font-weight="600">Jordan Lee</text>
        <text id="certDescriptionText" x="450" y="325" font-size="18" text-anchor="middle">For outstanding performance and dedication throughout the program.</text>
        <line x1="160" y1="410" x2="740" y2="410" stroke="#1d4ed8" stroke-width="2" opacity="0.4" />
        <text id="certIssuerLabel" x="240" y="465" font-size="14" text-anchor="middle" letter-spacing="1">ISSUED BY</text>
        <text id="certIssuerText" x="240" y="495" font-size="20" text-anchor="middle" font-weight="600">Apex Learning Institute</text>
        <text id="certDateLabel" x="660" y="465" font-size="14" text-anchor="middle" letter-spacing="1">DATE</text>
        <text id="certDateText" x="660" y="495" font-size="20" text-anchor="middle" font-weight="600">September 30, 2024</text>
        <circle cx="450" cy="470" r="42" fill="none" stroke="url(#accentGradient)" stroke-width="4" />
        <text x="450" y="480" text-anchor="middle" font-size="14" letter-spacing="3">SEAL</text>
      </svg>
    </section>
  </main>

  <script>
    const fields = {
      title: document.getElementById("title"),
      recipient: document.getElementById("recipient"),
      subtitle: document.getElementById("subtitle"),
      description: document.getElementById("description"),
      issuer: document.getElementById("issuer"),
      date: document.getElementById("date"),
      font: document.getElementById("font"),
      background: document.getElementById("background"),
      accent: document.getElementById("accent"),
      text: document.getElementById("text"),
    };

    const svg = document.getElementById("certificate");
    const textNodes = {
      title: document.getElementById("certTitleText"),
      subtitle: document.getElementById("certSubtitleText"),
      recipient: document.getElementById("certRecipientText"),
      description: document.getElementById("certDescriptionText"),
      issuer: document.getElementById("certIssuerText"),
      date: document.getElementById("certDateText"),
      issuerLabel: document.getElementById("certIssuerLabel"),
      dateLabel: document.getElementById("certDateLabel"),
    };

    const backgroundRect = svg.querySelector("rect");
    const innerBorder = svg.querySelectorAll("rect")[1];
    const line = svg.querySelector("line");
    const gradientStops = svg.querySelectorAll("#accentGradient stop");
    const seal = svg.querySelector("circle");

    function updateText() {
      textNodes.title.textContent = fields.title.value || " ";
      textNodes.subtitle.textContent = fields.subtitle.value || " ";
      textNodes.recipient.textContent = fields.recipient.value || " ";
      textNodes.description.textContent = fields.description.value || " ";
      textNodes.issuer.textContent = fields.issuer.value || " ";
      textNodes.date.textContent = fields.date.value || " ";
    }

    function updateStyles() {
      const font = fields.font.value;
      svg.style.fontFamily = font;
      backgroundRect.setAttribute("fill", fields.background.value);
      innerBorder.setAttribute("stroke", fields.accent.value);
      line.setAttribute("stroke", fields.accent.value);
      seal.setAttribute("stroke", fields.accent.value);
      gradientStops[0].setAttribute("stop-color", fields.accent.value);
      gradientStops[1].setAttribute("stop-color", fields.accent.value);

      const textColor = fields.text.value;
      Object.values(textNodes).forEach((node) => {
        node.setAttribute("fill", textColor);
      });
    }

    function downloadSvg() {
      const serializer = new XMLSerializer();
      const svgString = serializer.serializeToString(svg);
      const blob = new Blob([svgString], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "certificate.svg";
      document.body.appendChild(link);
      link.click();
      link.remove();
      URL.revokeObjectURL(url);
    }

    function downloadPng() {
      const serializer = new XMLSerializer();
      const svgString = serializer.serializeToString(svg);
      const svgBlob = new Blob([svgString], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(svgBlob);
      const image = new Image();
      image.onload = () => {
        const canvas = document.createElement("canvas");
        canvas.width = 1800;
        canvas.height = 1300;
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = fields.background.value;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
        URL.revokeObjectURL(url);
        const link = document.createElement("a");
        link.download = "certificate.png";
        link.href = canvas.toDataURL("image/png");
        document.body.appendChild(link);
        link.click();
        link.remove();
      };
      image.src = url;
    }

    Object.values(fields).forEach((field) => {
      field.addEventListener("input", () => {
        updateText();
        updateStyles();
      });
    });

    document.getElementById("exportSvg").addEventListener("click", downloadSvg);
    document.getElementById("exportPng").addEventListener("click", downloadPng);

    updateText();
    updateStyles();
  </script>
</body>
</html>
